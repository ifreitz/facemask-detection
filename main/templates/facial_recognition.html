{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core@3.14.0/dist/tf-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-cpu@3.14.0/dist/tf-backend-cpu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.8/dist/tf-tflite.js"></script>
    <script src="{% static 'js/facial_recognition.js' %}"></script>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'js/lib/axios.js' %}"></script>
    <script>
        axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
        axios.defaults.xsrfCookieName = "csrftoken";
    </script>
</head>
<body>
    <h2>Facial Recognition</h2>
    <div class="content">
        <video id="video" class="img-rounded" style="transform: rotateY(180deg);">Video stream not available.</video>
        <canvas id="canvas" style="transform: rotateY(180deg); display: none !important;"></canvas>
        <div id="box-container" class="boxes-container"></div>
    </div>
    <div class="content">
        <button class="btn btn-success" style="margin: 20px;" onclick="verify()">Verify</button>
        <button class="btn btn-warning" style="margin: 20px;" onclick="reset()">Clear</button>
    </div>
</body>
</html>
