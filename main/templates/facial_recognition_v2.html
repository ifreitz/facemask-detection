{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial API</title>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="{% static 'js/lib/axios.js' %}"></script>
    <script>
        axios.defaults.xsrfHeaderName = "X-CSRFTOKEN";
        axios.defaults.xsrfCookieName = "csrftoken";
    </script>
</head>
<body>
    <h2 style="margin-top: 50px;">Facial Recognition Version 2</h2>
    <div class="content">
        <div style="position: relative" class="margin">
            <video id="inputVideo" autoplay muted></video>
            <canvas id="overlay" style="position: absolute; left: 0;">
        </div>
    </div>
</body>
</html>
<script src="{% static 'js/lib/face-api.js' %}"></script>
<script src="{% static 'js/facial_recognition_v2.js' %}"></script>
